<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fonts/Inter/stylesheet.css">
	<link rel="stylesheet" href="fonts/SFProDispaly/stylesheet.css">
	<link rel="stylesheet" href="source/jquery.fancybox.min.css">
	<link rel="stylesheet" href="source/ion.rangeSlider.min.css">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="source/waves.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/frontend--style.css">


	<link rel="stylesheet" href="css/auth-page.css">


	<script src="js/swiper.js"></script>
	<title>Смена пароля</title>
</head>

<body>

	<section class="container-block page--block auth-page">
		<div class="flex mb-5">
			<a href="javascript:window.history.back();" class="btn btn--accent btn--contur">
				<svg class="icon">
					<use xlink:href="img/icons.svg#arrow-left"></use>
				</svg>
				Назад
			</a>
		</div>
		<div class="text-h5 text-md-h1 text--center mb-7">Восстановление пароля</div>
		<div class="auth-form">
			<div class="fade-80 text--center mb-6 mb-md-7">
				На ваш номер телефона «<b>+7(932)313-45-70</b>» был отправлен <br>
				код подтверждения. Чтобы восстановить пароль введите код в поле ниже
			</div>
			<div class="auth-form__inner">
				<div class="text--demibold mb-4 text--center">Введите полученный код</div>
				<div class="auth-form-code-inputs">
					<input type="number" class="ui-form-input -code-input-" required>
					<input type="number" class="ui-form-input -code-input-" required>
					<input type="number" class="ui-form-input -code-input-" required>
					<input type="number" class="ui-form-input -code-input-" required>
					<input type="number" class="ui-form-input -code-input-" required>
					<input type="number" class="ui-form-input -code-input-" required>
				</div>
				<div class="flex">
					<button class="btn btn--primary btn--fill mt-7 w-100 btn--big">Восстановить</button>
					<button class="btn btn--primary btn--light mt-7 w-100 ml-2 btn--big">Изменить номер</button>

				</div>

				<button class="btn btn--accent btn--link mt-7">
					<svg class="icon text-h6">
						<use xlink:href="img/icons.svg#refresh" />
					</svg>
					Отправить код еще раз

				</button>
			</div>
		</div>

	</section>

	<script>
		document.addEventListener('input', (event) => {
			if (!event.target.classList.contains('-code-input-')) return;
			const value = event.target.value;

			if (value.length > 1) {
				event.target.value = value[value.length - 1];
			}


			if (event.target.value) {
				const next = event.target.nextElementSibling

				if (next) {
					next.focus()
				}
			}

		})

		document.addEventListener('keydown', (event) => {
			if (!event.target.classList.contains('-code-input-')) return;

			if (event.keyCode == 8 && !event.target.value) {
				const previous = event.target.previousElementSibling

				if (previous) {
					previous.focus()
					previous.value = '';
				}
			}

			if (event.keyCode == 37) {
				const previous = event.target.previousElementSibling

				if (previous) {
					previous.focus()
					// previous.selectionStart = previous.value.length
					setTimeout(() => {
						const val = previous.value;
						previous.value = '';
						previous.value = val;

					}, 0);
				}
			}

			if (event.keyCode == 39) {
				const next = event.target.nextElementSibling

				if (next) {
					next.focus()
					// next.selectionStart = next.value.length
					setTimeout(() => {
						const val = next.value;
						next.value = '';
						next.value = val;
					}, 0);
				}
			}

		})
	</script>

	<script src="source/waves.js"></script>
	<script src="source/jquery-3.5.0.min.js"></script>
	<script src="source/maskedinput.js"></script>
	<script src="source/maskedinput.custom.js"></script>
	<script src="source/jquery.fancybox.min.js"></script>
	<script src="source/jquery.fancybox.custom.js"></script>
	<script src="source/ion.rangeSlider.min.js"></script>
	<script src="source/frontend--swipe.js"></script>
	<script src="source/ui--tab.js"></script>
	<script src="source/ui--toggle.js"></script>
	<script src="js/slider.js"></script>
	<script src="js/show-pass.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
