<body>

	<section class="reiew-page reiew-page--grey">
		<img class="reiew-page__bg" src="img/flowers.png" alt="">
		<div class="reiew__content">
			<div class="reiew-page__block br-main">
				<div class="reiew-page__title mb-5 mb-md-7">Написать директору</div>
				<div class="text-body-2 text-md-body-1 lh-1-5 mb-10">
					Расскажите, что вам не понравилось и что мы можем делать лучше. Директор накажет виновных, свяжется с вами и предложит решение проблемы.
				</div>
				<form class="reiew-page__form w-100">
					<label class="reiew-page__label reiew-page__label--tel mb-5">
						<span class="text-body-2 text-md-body-1 text--demibold mb-2">Оставьте ваш контакт для связи</span>
						<input class="reiew-page__input reiew-page__input--tel" type="tel" placeholder="+7 (" required>
					</label>
					<label class="reiew-page__label mb-5 mb-md-8">
						<span class="text-body-2 text-md-body-1 text--demibold mb-2">Расскажите, что вам не понравилось</span>
						<textarea class="reiew-page__input reiew-page__input--textarea" required></textarea>
					</label>
					<button class="btn btn--primary btn--fill w-100 mb-5" type="submit">Отправить</button>
					<div class="reiew-page__perdan">
						Нажимая на кнопку “Заказать обратный звонок”, Вы соглашаетесь на обработку персональных данных
					</div>
				</form>
			</div>
		</div>
